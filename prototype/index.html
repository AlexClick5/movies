      <h2>Look up fast information about your favorite titles</h2>

    <main class="view search">
      <div class="card hollow">
        <form action="?" class="search__form">
          <input type="text" class="js-search-input search__input" placeholder="Search">
          <button type="submit" class="js-search-button search__button">
            <svg class="icon" viewBox="0 0 24 24" height="24" width="24">
              <use xlink:href="#search"></use>
            </svg>
          </button>
        </form>
      </div>

      <div class="card hollow">
        <p><em>Search results for "Batman"</em></p>
        <ul class="search__results">
          <li class="search__result">
            <a href="#" class="search__result-link">
              <h3 class="search__result-title">
                Batman: The Dark Knight
                <svg class="icon" viewBox="0 0 24 24" height="24" width="24">
                  <use xlink:href="#action"></use>
                </svg>
              </h3>
              <p class="search__result-year">2008</p>
            </a>
          </li>
          <li class="search__result">
            <a href="#" class="search__result-link">
              <h3 class="search__result-title">
                Batman Begins
                <svg class="icon" viewBox="0 0 24 24" height="24" width="24">
                  <use xlink:href="#action"></use>
                </svg>
              </h3>
              <p class="search__result-year">2005</p>
            </a>
          </li>
        </ul>
      </div>
      <div class="card hollow">
        <a href="" class="js-load-more more">Load more results</a>
      </div>
    </main>
