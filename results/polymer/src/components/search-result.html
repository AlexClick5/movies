<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="search-result">
  <template>
    <style>
      .search__result {
        padding: 30px 0;
      }

      .search__result + .search__result {
        border-width: 1px 0 0;
        border-style: solid;
        border-color: var(--secondary);
      }

      .search__result_link {
        color: inherit;
        text-decoration: none;
      }

      .search__result_title {
        line-height: 1.2em;
        margin: 0;
        position: relative;
        padding: 0 35px 0 0;
      }

      .search__result_year {
        line-height: 1.2em;
        margin: 0;
      }

      .search__result_title svg {
        fill: var(--accent);
        position: absolute;
        top: 0;
        right: 0;
      }
    </style>

    <li class="search__result">
      <a href$="[[ moviePath ]]" class="search__result_link">
        <h3 class="search__result_title">
          <span>{{ data.Title }}</span>
          <svg class="icon" viewBox="0 0 24 24" height="24" width="24">
            <use xlink:href="#action"></use>
          </svg>
        </h3>
        <p class="search__result_year">{{ data.Year }}</p>
      </a>
    </li>
  </template>

  <script>
    Polymer({
      is: 'search-result',
      properties: {
        data: {
          type: Object
        }
      },
      ready: function() {
        this.moviePath = '/movie/' + this.data.imdbID;
      }
    });
  </script>
</dom-module>
